<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDB</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="logo-box"></nav>
      <div class="menu">
        <a href="" class="meal-item"
          >Meals <span class="meals-qty"></span></a
        >
      </div>
      <form action="">
        <input type="search" name="search-box" id="search-box" />
        <input type="submit" value="search" name="search-btn" id="search-btn" />
      </form>
    </header>
    <section class="meals-container"></section>
    <footer class="footer">
      <section class="foot-meal">
        <div class="meal-ft">
          <p class="autor">
            Designed by
            <a href="https://github.com/Adams-Ghub">ADAMS BAMFO</a> and
            <a href="https://github.com/vanina123">NANA VANINA</a>
          </p>
          <div class="img-ft">
            <!-- <img src="logo.png" alt="logo"> -->
          </div>
          <p class="rights">Copyright and Preserved @2023</p>
        </div>
      </section>
      <div class="popup-container"></div>
    </footer>
    <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
    <script src="./src/index.js"></script>
  </body>
</html>
